<f:form.validationResults for="newCheckout.{propertyName}">
	<f:if condition="{validationResults.errors -> f:count()} > 0">
		<f:then>
         <f:if condition="{tag} == 'span'">
            <f:then>
			      <span class="error">
            </f:then>
            <f:else>
               <label for="{propertyName}" class="error">
            </f:else>
         </f:if>
                     
				<f:translate key="tx_wxlottery_domain_model_checkout.{propertyKey}" />
				<f:if condition="{required} == 1">
					<span class="required">*</span>
				</f:if>
            
			<f:if condition="{tag} == 'span'">
            <f:then>
			      </span>
            </f:then>
            <f:else>
               </label>
            </f:else>
         </f:if>
		</f:then>
		<f:else>
         <f:if condition="{tag} == 'span'">
            <f:then>
			      <span>
            </f:then>
            <f:else>
               <label for="{propertyName}">
            </f:else>
         </f:if>			
         	<f:translate key="tx_wxlottery_domain_model_checkout.{propertyKey}" />
        		<f:if condition="{required} == 1">
					<span class="required">*</span>
				</f:if>
			
         <f:if condition="{tag} == 'span'">
            <f:then>
			      </span>
            </f:then>
            <f:else>
               </label>
            </f:else>
         </f:if>
		</f:else>
	</f:if>
</f:form.validationResults>
