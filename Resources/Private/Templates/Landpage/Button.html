<f:layout name="Default" />


<f:section name="main">
	<div id="lottaryOverlay" class="overlay">
		<div class="msg"><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.overlay_msg" /></div>
		<div class="inner">
		<h1><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.overlay_heading" /></h1>
		<h2><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.overlay_subheading" /> <f:translate key="tx_wxlottery_domain_model_ticket.currency" /> <span id="joker-price" data-language="{langId}">12</span></h2>
			<f:cObject typoscriptObjectPath="lib.overlay" />
			<p>
				<a href="#" class="button" id="closeYes"><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.add" />&nbsp;&raquo;</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="link" id="closeNo"><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.overlay_button_without_super" />&nbsp;&raquo;</a>
			</p>
		</div>
	</div>	
	
	<div class="play landingpage">
		<f:form id="lottaryForm" action="addLandpageTicket" method="post">
			<f:form.hidden id="joker" name="joker" value="0" />
			<div class="landing-product">
			<div class="col">
				<a class="less">-</a>
				<f:form.textfield class="pieces-text" id="count" name="count" value="1" />
				<f:form.select class="pieces" options="{
					1:'1 Stück',
					2:'2 Stück',
					3:'3 Stück',
					4:'4 Stück',
					5:'5 Stück',
					6:'6 Stück',
					7:'7 Stück',
					8:'8 Stück',
					9:'9 Stück',
					10:'10 Stück',
					11:'11 Stück',
					12:'12 Stück',
					13:'13 Stück',
					14:'14 Stück',
					15:'15 Stück',
					16:'16 Stück',
					17:'17 Stück',
					18:'18 Stück',
					19:'19 Stück',
					20:'20 Stück'
				}" />
				<a class="more">+</a>
			</div>
			<div class="last">
				<f:if condition="{showJoker}">
					<f:then>
						<a href="#lottaryOverlay" class="fancybox button" id="ticket-{ticket.uid}"><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.add" /></a>
					</f:then>					
					<f:else>
						<button class="button" id="ticket-{ticket.uid}"><f:translate key="LLL:fileadmin/klassenlos.at/language/locallang.xml:cart.add" /></button>
					</f:else>
				</f:if>
			</div>
		</f:form>
	</div>
</f:section>
